<!DOCTYPE html>
<html lang="en">  
  <title>
    <h3>Pizza Ordering Form</h3>
  </title>

  <form>
    <fieldset>
  <legend> 
    <h2> Contact Information </h2>
  </legend>
  <label> Name: <input type="text" name="name" required> </label>
  <br>
  <label> Phone: <input type="tel" name = "phone" required></label>
  <br>
  <label> Email: <input type="email" name="email" required></label>
  </fieldset>
<br>
  
<br>
<fieldset>
 <legend> 
   <h2> Select Pizza Size </h2> 
 </legend> 
  <label> Pizza Size: <select name="size" required>
    <option value=""> Select one </option>
    <option value="Small"> Small </option>
    <option value="Medium"> Medium </option>
    <option value="Large"> Large </option>
    <option value="Extra large"> Extra Large </option>
  </select>
  </label>
</fieldset>
<br>
  
<br>
 <fieldset>
   <legend> 
     <h2> Select Sauce </h2>

   <label> <input type= "radio" name="sauce" value="Tomato" required> Tomato </label><br>

   <label> <input type= "radio" name="sauce" value="None"> None </label><br>
 </fieldset>
<br>

<br>

</fieldset>
